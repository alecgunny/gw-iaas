[tox]
envlist = py38-{tf,torch,both}, py39-{tf,torch,both}
isolated_build = true

[gh-actions]
python =
    3.8: py38-{tf,torch,both}
    3.9: py39-{tf,torch,both}

[testenv]
whitelist_externals = poetry

[testenv:py{38,39}-tf]
commands =
    poetry install -v -E tensorflow
    poetry run pytest -m "not gcs and not torch" tests

[testenv:py{38,39}-torch]
commands =
    poetry install -v -E torch
    poetry run pytest -m "not gcs and not tensorflow" tests

[testenv:py{38,39}-both]
commands = 
    poetry install -v -E torch -E tensorflow
    poetry run pytest -m "not gcs" tests
